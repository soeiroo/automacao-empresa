<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Rápido aos PDVs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">Mix Mateus Sobral - Acesso Rápido aos PDVs</nav>
  <main>
    <section class="painel-container">
      <div id="painel-status">
        <span id="online-count">0</span> PDVs online
      </div>
    </section>
    <section class="senha-container">
      <input type="password" id="senha" placeholder="Digite a senha...">
      <button id="liberar">Liberar</button>
    </section>
    <section class="pdv-section">
      <div id="pdv-buttons" class="pdv-buttons"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
